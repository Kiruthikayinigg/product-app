<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title expand="block">Settings</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item> Change Password </ion-item>
        <ion-item routerLink="../landing-page" class="btn btn-link"
          >Logout</ion-item
        >
        <ion-item routerLink="./gethelp"> Get Help </ion-item>
        <ion-item> Privacy Policy </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item
          *ngFor="let pro of product"
          (click)="setOpen(true)"
          (click)="productshow(pro.code)"
        >
          <ion-avatar slot="start">
            <ion-img [src]="pro.imgSrc"></ion-img>
          </ion-avatar>
          <ion-label>{{pro.name}}</ion-label>
          <ion-modal [isOpen]="isModalOpen">
            <ng-template>
              <ion-header>
                <ion-toolbar>
                  <ion-title>GG PRODUCTS</ion-title>
                  <ion-buttons slot="end">
                    <ion-button (click)="setOpen(false)">Close</ion-button>
                  </ion-buttons>
                </ion-toolbar>
              </ion-header>
              <ion-img [src]="currentproduct.imgSrc"></ion-img>
              <ion-title   class="ion-text-center" color="primary" >{{currentproduct.name}}</ion-title>
            </ng-template>
          </ion-modal>
        </ion-item>
      </ion-list>
    </ion-content>
  </div>
</ion-app>
