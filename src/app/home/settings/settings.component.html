<ion-header>
	<ion-toolbar>
		<ion-button
			class="back-button"
			slot="start"
			mode="ios">
			<ion-icon name="arrow-back"></ion-icon>
		</ion-button>
		<ion-title mode="ios" class="toolbar-title">SETTINGS</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<div class="form-container">
		<form class="change-info-form" >
			<ion-list>
				<ion-item-divider>
					<ion-label>
						Update Account Info
					</ion-label>
				  </ion-item-divider>
				<ion-item>
					<ion-label position="stacked">First Name</ion-label>
					<ion-input formControlName="firstName" required></ion-input>
				</ion-item>

				<ion-item>
					<ion-label position="stacked">Last Name</ion-label>
					<ion-input formControlName="lastName" required></ion-input>
				</ion-item>

				<ion-item>
					<ion-label position="stacked">Email</ion-label>
					<ion-input formControlName="email" type="email" required></ion-input>
				</ion-item>

				<ion-list class="stores-select" >
					<ion-radio-group formControlName="scale">
						<ion-list-header class="list-header" mode="md">
							Where did you buy your scale? (optional)
						</ion-list-header>
							<ion-item>
								<ion-label class="store-label">
									Amazon &nbsp;(Model #451)
								</ion-label>

							</ion-item>
							<ion-item>
								<ion-label class="store-label">
									Bed, Bath, & Beyond / Target &nbsp;(Model #450)
								</ion-label>

							</ion-item>
						</ion-radio-group>
					</ion-list>

			</ion-list>
		</form>
	</div>
	<ion-list class="secondary-list">
		<ion-item-divider>
			<ion-label>
				More Options
			</ion-label>
		</ion-item-divider>
		<ion-item  >
			Change Password
		</ion-item>
		<ion-item>
			Log Out
		</ion-item>
		<ion-item >
			Get Help
		</ion-item>
		<ion-item >
			Privacy Policy
		</ion-item>
	</ion-list>
</ion-content>
